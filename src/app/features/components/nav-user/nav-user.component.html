<div class="container-fluid wrap-panel-user">
    <div class="row no-gutters">
      
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-1 col-lg-1">
                    <i class="icon fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
                    <label class="content-logout-info" (click)="logout()">Logout</label>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-2" style="text-align: center;">
                    <p class="txt-user-name"> <label style="cursor: pointer;">Welcome,
                            {{userData?.name}}!</label></p>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-3" style="text-align: center;">
                    <div class="btn-tab-info" (click)="ordersManagementNavigate()"
                        [ngClass]="{'active': activeTab === 'ordersManagement'}">Orders Management</div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3" style="text-align: center;">
                    <div class="btn-tab-info" (click)="producstManagementNavigate()"
                        [ngClass]="{'active': activeTab === 'productsManagement'}">Products Management</div>
                </div>

                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3" style="text-align: center;">
                    <div class="btn-tab-info" (click)="bannerManagementNavigate()"
                        [ngClass]="{'active': activeTab === 'bannerManagement'}">Content Management</div>
                </div>
                
            </div>
        </div>


    </div>
</div>
